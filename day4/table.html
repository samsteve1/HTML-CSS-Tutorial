<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th >Other Names</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>Steve</td>
				<td rowspan="3">Idowu</td>
				<td>Abiodun</td>
			</tr>

			<tr>
				<td>Samuel</td>
				
				<td>Olaide</td>
			</tr>
			<tr>
				<td>Yusuf</td>
				
				<td>Akanji</td>
			</tr>
		</tbody>

		<tfoot>
			<caption><p>Class Members.</p></caption>
		</tfoot>
	</table>
</body>
</html>
