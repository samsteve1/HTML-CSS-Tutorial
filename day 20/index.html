<!DOCTYPE html>
<html>

    <title>JS Welcome</title>

  </head>
  <body>
    <h2 id="steve">Hello</h2>
  <p id="info"></p>

    <button type="button" onmouseover="calSum()"> Sum.</button>
    <button type="button"onmouseover="calMul()">Multiply</button>
<script type="text/javascript">
  num1 = 4;
  num2 = 12;
function calMul(){
  ans = num2 * num1;

}
  function calSum(){

  }


</script>
