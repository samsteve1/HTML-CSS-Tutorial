<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<h2>HTML Forms</h2>

	<form>
		<label for="cat">Username</label>
		<input type="text" id="cat"  placeholder="Enter Username"><br><br>

		<label for="email">Email</label>
		<input type="email" id="email" size="50"><br><br>

		<label for="goat">Password</label>
		<input type="password" id="goat" maxlength="5"><br><br>

		<input type="file" multiple><br><br>

		<label>Phone</label>
		<input type="number"><br><br>

		<label>Sex</label>
		Male<input type="radio" value="male">
		Female<input type="radio" value="female"><br><br>

		<p><label>Menu</label></p>
		<p>Fried Rice<input type="checkbox" value="fried_rice">
		   Jollof Rice<input type="checkbox" value="jollof_rice">
		   Salad <input type="checkbox" value="salad">
		   Amala <input type="checkbox" value="amala">
		   Samo <input type="checkbox" value="semo">
		   5 Alive <input type="checkbox">
		   Water <input type="checkbox">
		   Best <input type="checkbox">
		   Chapman <input type="checkbox">
		   Vodka <input type="checkbox">
		</p><br><br>
		<label>Additional Request</label>
		<textarea placeholder="Need something more?"></textarea><br><br>
		<input type="submit" value="Submit Order">
		<input type="reset" value="Clear">

		<label>Sex</label>
		<select>
			<option value="female">Female</option>
			<option value="male">Male</option>
			<option value="none">None</option>
			<option value="both">Both Male & Female</option>
		</select>
	</form>
</body>
</html>
