<!DOCTYPE html>
<html>
	<head>
		<title>HTML Table</title>
	</head>

	<body bgcolor="purple" background="ruthbb.png">
	<h1>Defining HTML Tables</h1>
	
	<table border="1" cellspacing="3" cellpadding="5"  width="500px" height="500px">
		<tr>
			<th>S/N</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Sex</th>
		</tr>

		<tr>
			<td>1</td>
			<td>Moyin</td>
			<td>Ajayi</td>
			<td>Female</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Olalekan</td>
			<td>Adebayo</td>
			<td>Male</td>
		</tr>

		<tr>
			<td>3</td>
			<td>Mutiat</td>
			<td>Adenekan</td>
			<td>Female</td>
		</tr>
	</table>
	<hr/>

	<h1>HTML Lists</h1>

	<h3>Unordered List</h3>

	<ul>
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
		<li>PHP</li>
	</ul>
	<h3>Ordered List</h3>

	<ol>
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
		<li>PHP</li>
	</ol>

	</body>
</html>
